<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  bottom: -50%;
  font-family: 'Share Tech Mono', monospace;
  font-size: 78px;
  margin-top: -39px;
  color: aliceblue;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
 var date = new Date();
 var hours = date.getHours();
 var minutes = date.getMinutes();
 var seconds = date.getSeconds();

 if (seconds <= 9) {
  seconds = '0' + seconds;
}
 if (minutes <= 9) {
  minutes = '0' + minutes;
}
 if (hours <= 9) {
  hours = '0' + hours;
}

 var clockFace = hours + ':' + minutes + ':' + seconds;
 var hexColor = '#' + seconds + minutes + hours;

 document.getElementById('clock').innerHTML = clockFace;
 document.body.style.background = hexColor;


 setTimeout(function() {
  colorClock();
}, 1000);

}
colorClock();







</script>
</body>
